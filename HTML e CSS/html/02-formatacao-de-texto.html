<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <!--
        <b> bold (negrito) -> representa um texto diferente do normal
        <strong> (forte) -> representa um texto com importância
        <em> (ênfase) -> coloca alguma ênfase no texto
        <mark> (marca) -> representa o texto marcado  
    -->

    <h2>Formatações de textos</h2>
    Esse é um texto <b>negrito</b> <br>
    Esse é um texto <strong>importante</strong> <br>
    Esse é um texto <i>itálico</i> <br>
    Esse é um texto <em>ênfase</em> <br>
    Esse é um texto <mark>marcado</mark> <br>

    <!--
        <u> underline (sublinhado)
        <del> deleted (apagado)
    -->
    Esse é um texto <u>sublinhado</u> <br>
    Esse é um texto <del>apagado</del> <br>

    Sobrescrito: 10 <sup>2</sup> <br>
    Subscrito: H <sub>2</sub>O

</body>
</html>
