<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>
<body>

    <!--
        ul -> Unordered List (Lista não ordenada)
        ol -> Ordered List (Lista ordenada)
        li -> List Item (Item da lista)
    -->
    <h2>Lista não ordenada (menus)</h2>
    <ul style="list-style-type: square;">
        <li>Veículos</li>
        <li>
            Tecnologia
            <ul>
                <li>Celulares e Telefones</li>
                <li>Câmeras e Acessórios</li>
            </ul>
        </li>
    </ul>

    <h2>Lista Ordenada (lista de compras)</h2>
    <ol style="list-style-type: upper-roman;">
        <li>Melancia</li>
        <li>Macarrão</li>
        <li>
            Geleia
            <ol>
                <li>Sub item de geleia</li>
            </ol>
        </li>
        <li>Molho</li>
    </ol>
    
</body>
</html>
