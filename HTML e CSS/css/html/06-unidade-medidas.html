<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
    <link rel="stylesheet" href="../06-unidades-medida.css">
</head>
<body>

    <!--
        Medidas absolutas:
            cm -> centímetro
            mm -> millímetro
            in -> polegada
            px -> pixel (mais usada)
            pt -> ponto
            pc -> paica

        Medidas relativas:
            em -> relativa ao tamanho da fonte do parent (pai)
            rem -> relativa ao tamanho da fonte do root (raiz)
            % -> porcentagem (relativa ao elemento pai)
            vw -> Relativo a largura total da tela
            vh -> Relativo a altura total da tela
    -->
    
    <!--
        <div class="pixel">Pixel é a menor parte de uma i</div>

        <div class="porcentagem">Porcentagem</div>

        <hr>

        <div id="area">
            <div class="pixel">Pixel é a menor parte de uma i</div>

            <div class="porcentagem">Porcentagem</div>
        </div>
    -->
    
    <div class="pixel">Pixel é a menor parte de uma i</div>

    <div class="porcentagem">Porcentagem</div>

    <div class="vw">VW (50VW)</div>

</body>
</html>
